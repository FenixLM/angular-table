<div class="mx-auto p-4">
  <div class="flex justify-between items-center mx-4 mb-4 gap-4">
    <h3>
      {{ product.nombre }}
    </h3>

    <button mat-mini-fab color="warn" (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="grid md:grid-cols-2 gap-4">
    <div>
      <img
        [src]="product.imagen"
        alt="Imagen de {{ product.nombre }}"
        class="w-auto h-full border rounded-md" />
    </div>
    <div class="flex flex-col gap-1">
      <p>
        {{ product.descripcion }}
      </p>
      <p>
        <strong>SKU:</strong>
        <span class="text-primary">
          {{ product.sku }}
        </span>
      </p>
      <p>
        <strong>Precio:</strong>
        {{ product.precio | currency }}
      </p>
      <p>
        <strong> Stock:</strong>
        {{ product.stock }}
      </p>
      <div>
        <mat-chip-listbox>
          <mat-chip *ngFor="let tag of product.etiquetas" class="text-xs">{{
            tag
          }}</mat-chip>
        </mat-chip-listbox>
      </div>
    </div>
  </div>
  <hr class="my-4 border-t-2 border-gray-100" />
  <div class="flex justify-center mt-4 gap-4">
    <button mat-raised-button color="accent" (click)="openDialogEdit(product)">
      Editar
    </button>

    <button mat-raised-button color="warn" (click)="openDialogDelete(product)">
      Eliminar
    </button>
  </div>
</div>
